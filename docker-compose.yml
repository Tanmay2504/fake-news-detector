version: '3.8'

services:
  api:
    build: .
    container_name: fake-news-api
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory
      - ./models:/app/models
      # Mount Google credentials
      - ./google-vision-credentials.json:/app/google-vision-credentials.json:ro
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_DIR=models
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-vision-credentials.json
      - CACHE_ENABLED=true
      - CACHE_MAX_SIZE=1000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fake-news-network

